<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-image" />
      </div>
      <h1>Jessica Randall</h1>
      <h2 class="location">London,United Kingdom</h2>
      <h2>"Font-end developer and avid reader"</h2>
      <div class="btn">
        <a href="#">GitHub</a>
      </div>
      <div class="btn"><a href="#">Frontend Mentor</a></div>
      <div class="btn"><a href="#">LinkedIn</a></div>
      <div class="btn"><a href="#">Twitter</a></div>
      <div class="btn"><a href="#">Instagram</a></div>
    </div>
  </body>
</html>
